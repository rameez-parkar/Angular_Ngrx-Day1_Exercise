<h2>Customer Table</h2>
<div class="container">
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cust of customers" (click)="emitSelectedCustomer(cust)">
                <td *ngFor="let h of headers">
                    {{cust[h]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
